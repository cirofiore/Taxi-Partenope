<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tassista - Contatta [Nome di Tuo Padre]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
        }
        h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .contact-info {
            margin: 20px 0;
            font-size: 1.2em;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        form div {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contatta [Nome di Tuo Padre]</h1>
    </header>
    <div class="content">
        <p class="contact-info">Chiama subito: <a href="tel:+393494793731">+39 347 479 3731</a></p>
        <form action="mailto:fioreciro29@gmail.com" method="post" enctype="text/plain">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Messaggio:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Invia</button>
        </form>
    </div>
</body>
</html>
